<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{dataList.title}}</mat-card-title>
      <mat-card-subtitle>{{dataList.subtitle}}</mat-card-subtitle>
      <img mat-card-sm-image [src]="dataList.image" >
    </mat-card-title-group>
    <mat-card-content>
      {{dataList.longText}}
    </mat-card-content>
  </mat-card>
