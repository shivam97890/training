<table class="customers">
    <thead>
      <tr>           
        <th *ngFor="let head of items[0] | keys" (click)="sortingOrder(head)">{{head | uppercase}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">           
        <td *ngFor="let list of item | keys">{{item[list]}}</td>
      </tr>
    </tbody>
  </table>
